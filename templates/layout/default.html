{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Reserva Salas| Calendario</title>
	<!-- Tell the browser to be responsive to screen width -->
	{% block extrahead %}
	{% endblock %}

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
	<!-- iCheck -->
	<link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="{% static "normalize.css" %}" />
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css' 
	/>
	<link href="{% static "fullcalendar.min.css" %}" rel='stylesheet' />
	<link href="{% static "fullcalendar.print.min.css" %}" rel='stylesheet' media='print' />
	<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "js/moment.min.js" %}"></script>
	<script src="{% static "js/fullcalendar.min.js" %}"></script>
	<script src="{% static "js/jquery.qtip.js" %}"></script>

	<!--Bootstrap Datepicker [ OPTIONAL ]-->
    <link href="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet">


<!--Bootstrap Datepicker [ OPTIONAL ]-->
    <script src="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
</head>
<body class="hold-transition login-page">
	<div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
                </li>
                
            </ul>
        </nav>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="../../index3.html" class="brand-link">
				<span class="brand-text font-weight-light">Reserva Salas</span>
			</a>
			<div class="sidebar">
				<nav class="mt-2">
	        		<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item">
							<a href="{% url "rooms:calendario"  %}" class="nav-link">
								<i class="nav-icon fa fa-th"></i>
								<p>Caledario</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="{% url "rooms:reserva"  %}" class="nav-link">
								<i class="nav-icon fa fa-th"></i>
								<p>Reservar</p>
							</a>
						</li>
	        		</ul>
	        	</nav>
			</div>
				<!-- Brand Logo -->
			
				
		</aside>
		<div class="content-wrapper">
    
	        <section class="content">
	            {% block content %}
	            {% endblock %}
	        </div>
	    </section>
    </div>
    {% block extrajs %}
    {% endblock %}
  
  	<!-- jQuery -->
	
	<!-- Bootstrap 4 -->
	<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- iCheck -->
	<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
	<script>
	  $(function () {
	    $('input').iCheck({
	      checkboxClass: 'icheckbox_square-blue',
	      radioClass   : 'iradio_square-blue',
	      increaseArea : '20%' // optional
	    })
	  })
	</script>
</body>
</html>
